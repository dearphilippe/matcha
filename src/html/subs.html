	    crossorigin="anonymous">

<body class="text-center">
	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
		<header class="masthead mb-auto">
		<div class="inner">
			<h3 class="masthead-brand">Matcha</h3>
			<nav class="nav nav-masthead justify-content-center">
			<a class="nav-link" href="#">Sign in</a>
			</nav>
		</div>
		</header>
		<main role="main" class="inner cover">
		<form class="form-signin">
			<label for="inputEmail" class="sr-only">Name</label>
			<input type="name" id="inputEmail" class="form-control" placeholder="Name" required>
			<label for="inputEmail" class="sr-only">Username</label>
			<input type="name" id="inputEmail" class="form-control" placeholder="Username" required>
			<label for="inputEmail" class="sr-only">Age</label>

			<img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
			<label for="inputEmail" class="sr-only">Email address</label>
			<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>
		</main>
		<footer class="mastfoot mt-auto">
		<div class="inner">
			<p>Copyright 2018</p>
		</div>
		</footer>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
